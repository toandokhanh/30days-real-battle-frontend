<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 1</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">
                <span class="icon-heart"><ion-icon  name="heart-outline"></ion-icon></span>
                <span class="icon-cart"><ion-icon name="cart-outline"></ion-icon></span>
            </div>
            <div class="img">
                <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="">
            </div>
            <div class="title">Nike zoom KD 12</div>
            <div class="price">$99</div>
            <div class="fix-hover">
                <div class="size">Size: 
                    <span class="size-btn">
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </span>
                </div>
                <div class="color">
                    <span>color:</span>
                    <span class="color-span">
                        <div class="green"></div>
                        <div class="red"></div>
                        <div class="black"></div>
                    </span>
                </div>
                <div class="btn">
                    <button class="btn-buy-now">Buy now</button>
                    <button class="btn-add-cart">Add cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
